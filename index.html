<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sush ‚ù§Ô∏è</title>

<style>

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #ff6f91, #ff9671);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
  overflow: hidden;
  animation: heartbeat 2s infinite;
}

/* Heartbeat background pulse */
@keyframes heartbeat {
  0%   { transform: scale(1); }
  25%  { transform: scale(1.01); }
  50%  { transform: scale(1); }
  75%  { transform: scale(1.01); }
  100% { transform: scale(1); }
}

.app-container {
  width: 90%;
  max-width: 400px;
  text-align: center;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 { font-size: 24px; }

.main-photo {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  margin: 15px auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

h2 { font-size: 18px; }

button {
  width: 80%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  margin: 12px 0;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:active { transform: scale(0.95); }

#yes {
  background: white;
  color: #ff4b7d;
  font-weight: bold;
}

#no {
  background: black;
  color: white;
  position: relative;
}

#celebration {
  display: none;
  margin-top: 15px;
}

.flash-text {
  font-size: 15px;
  font-weight: bold;
  animation: flashGlow 1s infinite alternate;
}

@keyframes flashGlow {
  0% { text-shadow: 0 0 5px #fff; }
  100% { text-shadow: 0 0 15px #fff, 0 0 25px #ff1a66; }
}

.dance {
  width: 180px;
  position: fixed;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: top 1s ease, left 1s ease, transform 0.5s ease;
  z-index: 999;
}

.dance.show {
  animation: popBounce 0.6s ease forwards;
}

@keyframes popBounce {
  0%   { transform: translate(-50%, -50%) scale(0); }
  60%  { transform: translate(-50%, -50%) scale(1.3); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

.heart, .kiss {
  position: fixed;
  font-size: 22px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}

</style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

<div class="app-container">

<h1>I Love You Sush ‚ù§Ô∏è</h1>

<img src="sush.jpg" class="main-photo">

<h2>Will You Be My Valentine?</h2>

<button id="yes" onclick="celebrate()">YES üíñ</button>
<button id="no" onmouseover="moveNo()">NO üòú</button>

<div id="celebration">
  <h2>It's the Right Choice Baby ‚ù§Ô∏èüî•</h2>
  <p class="flash-text">You have subscribed to Lifetime Love Membership üíé</p>
</div>

</div>

<img src="dance.gif" class="dance" id="danceGif">

<audio id="tumhi" loop>
  <source src="Tum-Hi-Aana.mp3" type="audio/mpeg">
</audio>

<audio id="ajioji">
  <source src="a-ji-o-ji-lo-ji-suno-ji.mp3" type="audio/mpeg">
</audio>

<script>

document.body.addEventListener("click", function initMusic() {
  document.getElementById("tumhi").play();
  document.body.removeEventListener("click", initMusic);
});

function moveNo() {
  var button = document.getElementById("no");
  button.style.position = "absolute";
  button.style.top = Math.random() * 400 + "px";
  button.style.left = Math.random() * 200 + "px";
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 400);
}

function createKisses() {
  setInterval(() => {
    const kiss = document.createElement("div");
    kiss.classList.add("kiss");
    kiss.innerHTML = "üíã";
    kiss.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(kiss);
    setTimeout(() => kiss.remove(), 5000);
  }, 700);
}

function moveDanceGif() {
  const gif = document.getElementById("danceGif");
  setInterval(() => {
    const maxX = window.innerWidth - 200;
    const maxY = window.innerHeight - 200;
    gif.style.left = Math.random() * maxX + "px";
    gif.style.top = Math.random() * maxY + "px";
  }, 1500);
}

function celebrate() {

  document.getElementById("celebration").style.display = "block";

  var bg = document.getElementById("tumhi");
  bg.pause();
  bg.currentTime = 0;

  document.getElementById("ajioji").play();

  const gif = document.getElementById("danceGif");
  gif.classList.add("show");

  setTimeout(() => moveDanceGif(), 700);

  createHearts();
  createKisses();

  var duration = 3000;
  var end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 70,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 70,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

</script>

</body>
</html>
